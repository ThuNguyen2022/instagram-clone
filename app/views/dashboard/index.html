<div class="container home-section d-flex flex-row justify-content-center align-items-center">
  <div class="image-section pt-3 d-none d-lg-block">

  </div>
  <div class="login-section pt-3">
    <%= image_tag 'http://power.itp.ac.cn/~jmyang/funny/fun4.jpg', class: "card-img-top" %>
    <div class="card-body">
      <div class="mb-3 mt-4">
        <input type="email" class="form-control" id="email" placeholder="Phone number, username, or email">
      </div>
      <div class="mb-3">
        <input type="password" class="form-control" id="password" placeholder="Passowrd">
      </div>
      <a href="#" class="btn btn-primary d-block">Log In</a>

      <div class="d-flex align-item-center mt-4">
        <div class="line"></div>
        <h2 class="line-text">OR</h2>
        <div class="line"></div>
      </div>

      <a href="#" class="d-block mt-4 text-decoration-none fw-bold">
        Login with Facebook
      </a>
      <a href="#" class="mt-4 fs-6 text-decoration-none">forgot password?</a>
    </div>
  </div>
  <div class="sign-up-section pt-3">
    <div class="d-flex align-item-center justify-content-center">
      <h3>Don't have an account?</h3>
      <a href="#" class="text-decoration-none fw-bold">Sign up</a>
    </div>
  </div>
</div>
